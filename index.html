<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <!-- ------------------------landing page--------------------------------- -->
    <div id="start" class="text-center">
        <p class="display-4 text-danger">R</p>
        <p class="display-4 text-success">P</p>
        <p class="display-4 text-primary">S</p>

    </div>
    <!-- --------------------game-------------------------- -->
    <div id="game" >
        <div>
            <h3 id="user"></h3>
            <h3 id="com"></h3>
        </div>
        <div class="text-center">
            <button class="btn bt" onclick="play(value)" value=1>R</button>
            <button class="btn bt" onclick="play(value)" value=2>P</button>
            <button class="btn bt" onclick="play(value)" value=3>S</button>
            
        </div>
        <div class="text-center" id="res"></div>
               
    </div>
    
</body>
